<div *ngIf="item" class="row d-flex flex-row my-2 py-2 item-row"
    style="border-color: {{ getColor(item.constructorId) }}" (click)="showDialog()">
    <div class="d-flex flex-row">
        <span class="tag mx-2" style="background-color: #c4c4c4" style="background-color: {{ getColor(item.constructorId) }};">I</span>
        <h5>{{ item.name }} </h5>
    </div>
</div>
<p-dialog header="{{item.name}}" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
    [resizable]="false">
    <app-constructor-detail *ngIf="visible" [item]="item"></app-constructor-detail>
</p-dialog>
